<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebBanXeMay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/content/mainlayout.css" rel="stylesheet" />
  <style>
    .carousel-item {
      position: relative;
    }
    .imgOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(6, 28, 38, 0.5);
      z-index: 1;
    }
    .carousel-caption {
      z-index: 2;
    }
    .carousel-control-prev,
    .carousel-control-next {
      top: 50%;
      transform: translateY(-50%);
      position: absolute;
    }
    .card-img-top {
      height: 220px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Carousel -->
  <div id="themeSlider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="imgOverlay"></div>
        <img src="images/background.jpg" class="d-block w-100" style="height:600px;" alt="Banner">
        <div class="carousel-caption">
          <h3>Welcome to WebBanXeMay</h3>
          <p>Find your perfect ride today.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Product Listing -->
  <div class="container mt-5" id="productListing">
    <h2 class="mb-4">Our Motorcycles</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <!-- Product Cards -->
      <script>
        const products = [
          { name: "AirBlade", price: "40,000,000", desc: "Stylish and efficient", img: "AirBlade.jpg" },
          { name: "Piaggio Liberty", price: "55,000,000", desc: "Italian elegance", img: "PiaggioLiberty.jpg" },
          { name: "Suzuki Raider", price: "42,000,000", desc: "Lightweight performance", img: "SuzukiRaider.jpg" },
          { name: "VinFast Klara", price: "35,000,000", desc: "Eco-friendly electric", img: "VinfatsKlara.jpg" },
          { name: "Yamaha Exciter", price: "45,000,000", desc: "Sporty and reliable", img: "YamahaExciter.jpg" },
          { name: "Xe 1", price: "38,000,000", desc: "Compact and agile", img: "xe1.jpg" },
          { name: "Xe 2", price: "39,000,000", desc: "Urban commuter", img: "xe2.jpg" },
          { name: "Xe 3", price: "41,000,000", desc: "Versatile design", img: "xe3.jpg" },
          { name: "Xe 4", price: "43,000,000", desc: "Comfort and style", img: "xe4.jpg" },
          { name: "Xe 5", price: "44,000,000", desc: "Smooth ride", img: "xe5.jpg" },
          { name: "Xe 6", price: "46,000,000", desc: "Powerful engine", img: "xe6.jpg" },
          { name: "Xe 7", price: "47,000,000", desc: "Premium build", img: "xe7.jpg" }
        ];

        document.write(products.map(p => `
          <div class="col">
            <div class="card h-100">
              <img src="images/${p.img}" class="card-img-top" alt="${p.name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${p.name}</h5>
                <p class="card-text price">${p.price} VND</p>
                <p class="card-text">${p.desc}</p>
                <div class="mt-auto">
                  <button class="btn btn-primary w-100">Mua</button>
                </div>
              </div>
            </div>
          </div>
        `).join(''));
      </script>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
